<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instant NRHP Search</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="assets/css/sv2.css" rel="stylesheet" media="screen">
    <link href="assets/css/jquery.dataTables.css" rel="stylesheet" media="screen">
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>


    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <script src="js/libs/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths:{
                "ko":"libs/knockout-2.2.0.debug",
                "infuser":"libs/infuser",
                "sammy":"libs/sammy-0.7.2.min",
                "koExternalTemplateEngine":"libs/koExternalTemplateEngine-amd",
                "jqueryui":"libs/jquery-ui-1.9.1.custom",
                "datatable":"libs/jquery.dataTables",
                "popconfirm":"libs/jquery.popconfirm"
            },
            shim: {
                "infuser": {
                    deps: ['libs/TrafficCop'],
                    exports: "infuser"
                }
            },
            waitSeconds:15
        });

        requirejs(["main"]);

    </script>

</head>
<body>

<!-- Begin page content -->
<div class="container">
    <div  data-bind="with: searchViewModel">
        <div data-bind="template: {name : 'search'}"></div>
    </div>
</div>


</body>
</html>
